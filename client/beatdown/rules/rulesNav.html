<template name="beatdownRulesNav">
  <div id="beatdown-rules-nav">
    <div class="entries">
    {{#each rulesSections}}
        <div {{b "class: {selected: sectionSelected(this)}, click: selectSection(this)"}} class="entry"><span class="inner-entry">{{name}}</span></div>
    {{/each}}
  </div>
    <div class="search-holder">
      <input disabled placeholder="Search coming soon..." />
    </div>
  </div>
</template>
