<template name="beatdownRulesNav">
  <div id="beatdown-rules-nav">
    <div class="entries">
    {{#each rulesSections}}
        <div {{b "class: {selected: sectionSelected(this)}, click: selectSection(this)"}} class="entry">{{name}}</div>
    {{/each}}
  </div>
    <div class="search-holder">
      <input placeholder="Search for a rule" />
    </div>
  </div>
</template>
